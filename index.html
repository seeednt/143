<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #f6c1cb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 92%;
  max-width: 460px;
  padding: 28px 22px 34px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 24px 60px rgba(0,0,0,0.2);
  position: relative;
}

/* ðŸŽ¥ VIDEO CROSSFADER */
.video-wrap {
  position: relative;
  width: 100%;
  max-width: 260px;
  margin: 0 auto;
}

.video-wrap video {
  position: absolute;
  inset: 0;
  width: 100%;
  border-radius: 18px;
  opacity: 0;
  transition: opacity 0.45s ease-in-out;
}

.video-wrap video.active {
  opacity: 1;
  position: relative;
}

h1 {
  font-size: 22px;
  margin: 18px 0 26px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yes {
  background: #ff4b6e;
  color: white;
  font-weight: 600;
}

#yes:hover, #yes:active {
  transform: scale(1.12);
}

#no {
  background: #eee;
  position: relative;
}

.text {
  margin-top: 16px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="card" id="card">

  <!-- ðŸŽ¥ Crossfade videos -->
  <div class="video-wrap">
    <video id="v1" class="active" autoplay muted playsinline>
      <source src="youre_already_mine.mp4" type="video/mp4">
    </video>
    <video id="v2" muted playsinline>
      <source src="" type="video/mp4">
    </video>
  </div>

  <h1>Anushri will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="text" id="reactionText">
    choose wisely ðŸ˜Œ
  </div>

</div>

<script>
const v1 = document.getElementById("v1");
const v2 = document.getElementById("v2");
let front = v1, back = v2;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("reactionText");
const card = document.getElementById("card");

let noCount = 0;
let touchedNo = false;

/* ðŸ” Smooth crossfade swap */
function swapVideo(src) {
  back.src = src;
  back.load();
  back.play();

  back.classList.add("active");
  front.classList.remove("active");

  const temp = front;
  front = back;
  back = temp;
}

/* ðŸ˜ˆ FAST NO (desktop + mobile) */
function dodgeNo() {
  touchedNo = true;
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", dodgeNo);
noBtn.addEventListener("mousemove", dodgeNo);
noBtn.addEventListener("touchstart", dodgeNo);

/* ðŸŽ­ Reactions on No */
const reactions = [
  { src: "you_dare_deny_me.mp4", text: "excuse me??? ðŸ˜" },
  { src: "do_you_wanna_reconsider.mp4", text: "yeahâ€¦ try that again ðŸ˜" },
  { src: "youre_already_mine.mp4", text: "nice try. youâ€™re mine ðŸ§¸ðŸ’—", hideNo: true }
];

noBtn.addEventListener("click", () => {
  if (noCount >= reactions.length) return;
  const r = reactions[noCount++];
  swapVideo(r.src);
  text.textContent = r.text;
  if (r.hideNo) noBtn.style.display = "none";
});

/* âœ… YES logic â€” GIF ONLY if YES FIRST */
yesBtn.addEventListener("click", () => {
  if (!touchedNo) {
    card.innerHTML = `
      <h1>YAY! ðŸŽ‰</h1>
      <img src="https://i.imgur.com/WrKPhfd.gif"
           style="width:100%;max-width:300px;border-radius:16px;margin-top:12px;">
      <p style="margin-top:12px;">first try. as expected ðŸ’—</p>
    `;
  } else {
    card.innerHTML = `
      <h1>Correct choice ðŸ˜Œ</h1>
      <video autoplay loop muted playsinline
             style="width:100%;max-width:260px;border-radius:18px;margin-top:12px;">
        <source src="youre_already_mine.mp4" type="video/mp4">
      </video>
      <p style="margin-top:12px;">took you a second, but we got there ðŸ§¸</p>
    `;
  }
});
</script>

</body>
</html>

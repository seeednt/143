<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anushri, will you be my valentine ðŸ˜‹?</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #f6c1cb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 460px;
  padding: 30px 24px 34px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 24px 60px rgba(0,0,0,0.2);
}

/* ðŸ§¸ TEDDY */
.teddy {
  position: relative;
  width: 160px;
  height: 180px;
  margin: 0 auto 10px;
}

.head {
  width: 140px;
  height: 140px;
  background: radial-gradient(circle at top, #f6c995, #f1b97a);
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 10px;
}

.ear {
  width: 40px;
  height: 40px;
  background: #f1b97a;
  border-radius: 50%;
  position: absolute;
  top: -10px;
}

.ear.left { left: -10px; }
.ear.right { right: -10px; }

.eye {
  width: 10px;
  height: 10px;
  background: #222;
  border-radius: 50%;
  position: absolute;
  top: 52px;
}

.eye.left { left: 45px; }
.eye.right { right: 45px; }

.mouth {
  position: absolute;
  top: 78px;
  left: 55px;
  width: 30px;
  height: 16px;
  border-bottom: 4px solid #333;
  border-radius: 0 0 40px 40px;
}

/* ARMS */
.arm {
  width: 36px;
  height: 90px;
  background: #f1b97a;
  border-radius: 18px;
  position: absolute;
  top: 90px;
  transform-origin: top center;
  transition: transform 0.25s ease;
}

.arm.left { left: 10px; }
.arm.right { right: 10px; }

/* EXPRESSIONS */
.confused .mouth {
  width: 14px;
  height: 14px;
  background: #333;
  border-radius: 50%;
  border: none;
}

.facepalm .arm.left {
  transform: rotate(-65deg);
}

.sassy .eye.left { transform: translateY(-2px); }
.sassy .eye.right { transform: translateY(-2px); }

.possessive .arm.left {
  transform: rotate(-25deg);
}
.possessive .arm.right {
  transform: rotate(25deg);
}

h1 {
  font-size: 22px;
  margin: 18px 0 24px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4b6e;
  color: white;
  font-weight: 600;
}

#no {
  background: #eee;
  position: absolute;
  right: 0;
}

.text {
  margin-top: 16px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="card" id="card">

  <!-- ðŸ§¸ TEDDY -->
  <div class="teddy" id="teddy">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
    <div class="arm left"></div>
    <div class="arm right"></div>
  </div>

  <h1>Anushri will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="text" id="reactionText">
    choose wisely ðŸ˜Œ
  </div>

</div>

<script>
const teddy = document.getElementById("teddy");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("reactionText");
const card = document.getElementById("card");

let noCount = 0;

const reactions = [
  { cls: "confused", text: "EXCUSEEE MEEE ðŸ¤¨?!!" },
  { cls: "facepalm", text: "YEA... TRY THAT AGAIN ðŸ˜¼" },
  { cls: "possessive", text: "NICE TRY. YOU'RE ALREADY MINE ðŸ§¸ðŸ’—", hideNo: true }
];

/* âš¡ FAST NO */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* NO CLICK */
noBtn.addEventListener("click", () => {
  if (noCount >= reactions.length) return;
  const r = reactions[noCount++];
  teddy.className = "teddy " + r.cls;
  text.textContent = r.text;
  if (r.hideNo) noBtn.style.display = "none";
});

/* YES */
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>Correct choice ðŸ˜Œ</h1>
    <p style="margin-top:12px;">obviously.</p>
  `;
});
</script>

</body>
</html>

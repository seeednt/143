<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Be My Valentine</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background: #f6c1cb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 92%;
  max-width: 480px;
  padding: 44px 28px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 24px 60px rgba(0,0,0,0.18);
}

/* üß∏ TEDDY */
.teddy {
  width: 110px;
  height: 110px;
  margin: 0 auto 14px;
  position: relative;
}

.face {
  width: 110px;
  height: 110px;
  background: radial-gradient(circle at top, #f6c995, #f1b97a);
  border-radius: 50%;
  position: relative;
}

.ear {
  width: 36px;
  height: 36px;
  background: #f1b97a;
  border-radius: 50%;
  position: absolute;
  top: -10px;
}

.ear::after {
  content: "";
  width: 18px;
  height: 18px;
  background: #f7d3b0;
  border-radius: 50%;
  position: absolute;
  top: 9px;
  left: 9px;
}

.ear.left { left: -10px; }
.ear.right { right: -10px; }

.eye {
  width: 9px;
  height: 9px;
  background: #222;
  border-radius: 50%;
  position: absolute;
  top: 42px;
}

.eye.left { left: 36px; }
.eye.right { right: 36px; }

.cheek {
  width: 10px;
  height: 10px;
  background: #f2a1a1;
  border-radius: 50%;
  position: absolute;
  top: 56px;
}

.cheek.left { left: 26px; }
.cheek.right { right: 26px; }

.nose {
  width: 12px;
  height: 12px;
  background: #d48a6a;
  border-radius: 50%;
  position: absolute;
  top: 58px;
  left: 50%;
  transform: translateX(-50%);
}

.face.confused .eye {
  transform: translateX(-2px);
}

.face.facepalm::after {
  content: "ü§¶";
  position: absolute;
  font-size: 26px;
  top: 32px;
  left: 50%;
  transform: translateX(-50%);
}

.face.broken::after {
  content: "üíî";
  position: absolute;
  font-size: 24px;
  top: 36px;
  left: 50%;
  transform: translateX(-50%);
}

.face.sign::after {
  content: "ü™ß Okay but why tho üò≠";
  position: absolute;
  font-size: 14px;
  background: #f3f3f3;
  padding: 6px 10px;
  border-radius: 10px;
  top: -44px;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
}

h1 {
  font-size: 22px;
  margin: 22px 0 28px;
  color: #111;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yes {
  background: #ff4b6e;
  color: white;
  font-weight: 600;
}

#yes:active {
  transform: scale(1.12);
}

#no {
  background: #ededed;
  color: #333;
}

.hint {
  margin-top: 18px;
  font-size: 13px;
  color: #666;
}

.no-reaction {
  margin-top: 16px;
  font-size: 16px;
}

.yay {
  display: none;
  animation: pop 0.4s ease;
}

.yay h2 {
  font-size: 24px;
  margin-bottom: 14px;
}

.yay img {
  width: 100%;
  max-width: 320px;
  border-radius: 16px;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card" id="card">

  <div class="teddy">
    <div class="face" id="face">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="nose"></div>
    </div>
  </div>

  <h1>Anushri will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="hint">You can‚Äôt say ‚ÄúNo‚Äù to me bebe üôà</div>

  <div class="no-reaction" id="noReaction"></div>

  <div class="yay" id="yay">
    <h2>YAY! üéâ</h2>
    <img src="https://i.imgur.com/WrKPhfd.gif" alt="mind blown gif">
  </div>

</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const face = document.getElementById("face");
const reactionBox = document.getElementById("noReaction");
const card = document.getElementById("card");
const yay = document.getElementById("yay");

let noCount = 0;

const reactions = [
  { cls: "confused", text: "uhhh‚Ä¶ what?" },
  { cls: "facepalm", text: "okay that one‚Äôs on me" },
  { cls: "broken", text: "emotional damage (temporary)" },
  { cls: "sign", text: "" }
];

function handleNo() {
  if (noCount >= reactions.length) {
    noBtn.style.display = "none";
    return;
  }

  face.className = "face " + reactions[noCount].cls;
  reactionBox.textContent = reactions[noCount].text;
  noCount++;
}

noBtn.addEventListener("click", handleNo);
noBtn.addEventListener("touchstart", handleNo);

yesBtn.addEventListener("click", () => {
  card.innerHTML = "";
  card.appendChild(yay);
  yay.style.display = "block";
});
</script>

</body>
</html>

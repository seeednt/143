<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anushri, will you be my valentine ðŸ˜‹?</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #f6c1cb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 460px;
  padding: 32px 24px 36px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 24px 60px rgba(0,0,0,0.2);
}

/* ðŸ§¸ ORIGINAL CUTE TEDDY */
.teddy {
  width: 110px;
  height: 110px;
  margin: 0 auto 14px;
  position: relative;
}

.face {
  width: 110px;
  height: 110px;
  background: radial-gradient(circle at top, #f6c995, #f1b97a);
  border-radius: 50%;
  position: relative;
}

.ear {
  width: 36px;
  height: 36px;
  background: #f1b97a;
  border-radius: 50%;
  position: absolute;
  top: -10px;
}

.ear::after {
  content: "";
  width: 18px;
  height: 18px;
  background: #f7d3b0;
  border-radius: 50%;
  position: absolute;
  top: 9px;
  left: 9px;
}

.ear.left { left: -10px; }
.ear.right { right: -10px; }

.eye {
  width: 9px;
  height: 9px;
  background: #222;
  border-radius: 50%;
  position: absolute;
  top: 42px;
}

.eye.left { left: 36px; }
.eye.right { right: 36px; }

.cheek {
  width: 10px;
  height: 10px;
  background: #f2a1a1;
  border-radius: 50%;
  position: absolute;
  top: 56px;
}

.cheek.left { left: 26px; }
.cheek.right { right: 26px; }

.nose {
  width: 12px;
  height: 12px;
  background: #d48a6a;
  border-radius: 50%;
  position: absolute;
  top: 58px;
  left: 50%;
  transform: translateX(-50%);
}

.bow {
  position: absolute;
  top: -8px;
  right: 20px;
  font-size: 20px;
}

/* EXPRESSIONS */
.confused .eye {
  transform: translateX(-2px);
}

.devilish .eye {
  transform: translateY(-1px);
}

h1 {
  font-size: 22px;
  margin: 18px 0 26px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4b6e;
  color: white;
  font-weight: 600;
  transition: transform 0.15s ease;
}

#yes:hover {
  transform: scale(1.12);
}

#no {
  background: #eee;
  position: absolute;
  right: 0;
}

.text {
  margin-top: 16px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="card" id="card">

  <!-- ðŸ§¸ TEDDY -->
  <div class="teddy" id="teddy">
    <div class="face">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="nose"></div>
      <div class="bow">ðŸŽ€</div>
    </div>
  </div>

  <h1>Anushri will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="text" id="reactionText">
    choose wisely ðŸ˜Œ
  </div>

</div>

<script>
const teddy = document.getElementById("teddy");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("reactionText");
const card = document.getElementById("card");

let noCount = 0;

const reactions = [
  {
    cls: "confused",
    text: "EXCUSEEE MEEE ðŸ¤¨ðŸ˜¶â€ðŸŒ«ï¸?!"
  },
  {
    cls: "devilish",
    text: "HAHAâ€¦ TRY THAT AGAIN ðŸ˜ˆðŸ”¥"
  },
  {
    cls: "devilish",
    text: "HAHA, YOU CANâ€™T SAY NO ðŸ˜ŒðŸ˜ˆðŸ’—",
    hideNo: true
  }
];

/* âš¡ FAST NO MOVEMENT */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* NO CLICK */
noBtn.addEventListener("click", () => {
  if (noCount >= reactions.length) return;
  const r = reactions[noCount++];
  teddy.className = "teddy " + r.cls;
  text.textContent = r.text;
  if (r.hideNo) noBtn.style.display = "none";
});

/* âœ… YES CLICK â†’ MIND-BLOWN GIF */
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>YAY! ðŸŽ‰</h1>
    <img src="https://i.imgur.com/YXlmWj5.gif"
         style="width:300px;border-radius:16px;margin-top:14px;">
    <p style="margin-top:12px;">obviously ðŸ’—</p>
  `;
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f6c1cb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 420px;
      max-width: 92%;
      padding: 36px 28px 32px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .teddy {
      width: 90px;
      height: 90px;
      margin: 0 auto 10px;
      position: relative;
    }

    .teddy-face {
      width: 90px;
      height: 90px;
      background: #f1b97a;
      border-radius: 50%;
      position: relative;
    }

    .ear {
      width: 32px;
      height: 32px;
      background: #f1b97a;
      border-radius: 50%;
      position: absolute;
      top: -8px;
    }

    .ear.left { left: -8px; }
    .ear.right { right: -8px; }

    .eye {
      width: 8px;
      height: 8px;
      background: #222;
      border-radius: 50%;
      position: absolute;
      top: 34px;
    }

    .eye.left { left: 28px; }
    .eye.right { right: 28px; }

    .nose {
      width: 10px;
      height: 10px;
      background: #d48a6a;
      border-radius: 50%;
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      top: -6px;
      right: -6px;
      font-size: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #111;
      margin: 22px 0 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4b6e;
      color: white;
      font-weight: 600;
    }

    #no {
      background: #ededed;
      color: #333;
      position: relative;
    }

    .hint {
      margin-top: 18px;
      font-size: 12px;
      color: #666;
    }

    .yay {
      display: none;
      animation: pop 0.4s ease;
    }

    .yay h2 {
      margin-top: 10px;
      font-size: 24px;
    }

    .yay img {
      width: 100%;
      border-radius: 12px;
      margin-top: 16px;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">

    <div class="teddy">
      <div class="teddy-face">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="heart">‚ù§Ô∏è</div>
      </div>
    </div>

    <h1>Anushri will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù seems a bit shy üò≥</div>

    <div class="yay" id="yay">
      <h2>YAY! üéâ</h2>
      <img
        src="https://images.unsplash.com/photo-1517841905240-472988babdf9"
        alt="celebration"
      />
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const yay = document.getElementById("yay");

    let scale = 1;

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = "";
      card.appendChild(yay);
      yay.style.display = "block";
    });
  </script>

</body>
</html>

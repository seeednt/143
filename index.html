<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ansurhi, will you be my valentine ðŸ˜‹?</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #f6c1cb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 460px;
  padding: 28px 22px 34px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 24px 60px rgba(0,0,0,0.2);
  position: relative;
}

/* ðŸŽ¥ VIDEO LAYER */
.video-wrap {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 0 auto;
}

.video-wrap video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.video-wrap video.active {
  opacity: 1;
  z-index: 2;
}

h1 {
  font-size: 22px;
  margin: 18px 0 26px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yes {
  background: #ff4b6e;
  color: white;
  font-weight: 600;
}

#yes:hover {
  transform: scale(1.12);
}

#no {
  background: #eee;
  position: absolute;
  right: 0;
}

.text {
  margin-top: 16px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="card" id="card">

  <!-- ðŸŽ¥ TEDDY VIDEOS -->
  <div class="video-wrap">
    <video id="vidA" class="active" autoplay muted loop>
      <source src="youre_already_mine.mp4" type="video/mp4">
    </video>
    <video id="vidB" muted>
      <source src="youre_already_mine.mp4" type="video/mp4">
    </video>
  </div>

  <h1>Anushri will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="text" id="reactionText">
    choose wisely ðŸ˜Œ
  </div>

</div>

<script>
const vidA = document.getElementById("vidA");
const vidB = document.getElementById("vidB");
let front = vidA;
let back = vidB;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("reactionText");
const card = document.getElementById("card");

let noCount = 0;
let touchedNo = false;

/* ðŸ” Smooth crossfade */
function crossfade(src, loop=false) {
  back.src = src;
  back.loop = loop;
  back.play();

  back.classList.add("active");
  front.classList.remove("active");

  const temp = front;
  front = back;
  back = temp;
}

/* âš¡ FAST NO (cursor-chasing) */
noBtn.addEventListener("mouseenter", () => {
  touchedNo = true;
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

noBtn.addEventListener("mousemove", () => {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ðŸŽ­ NO reactions */
const reactions = [
  { src: "you_dare_deny_me.mp4", text: "EXCUSEEE MEEE ðŸ¤¨?!!" },
  { src: "do_you_wanna_reconsider.mp4", text: "YEA... TRY THAT AGAIN ðŸ˜¼" },
  { src: "youre_already_mine.mp4", text: "NICE TRY. YOU'RE ALREADY MINE ðŸ§¸ðŸ’—", hideNo: true, loop: true }
];

noBtn.addEventListener("click", () => {
  if (noCount >= reactions.length) return;
  const r = reactions[noCount++];
  crossfade(r.src, r.loop);
  text.textContent = r.text;
  if (r.hideNo) noBtn.style.display = "none";
});

/* âœ… YES LOGIC */
yesBtn.addEventListener("click", () => {
  if (!touchedNo) {
    card.innerHTML = `
      <h1>YAY! ðŸŽ‰</h1>
      <img src="https://i.imgur.com/WrKPhfd.gif"
           style="width:300px;border-radius:16px;margin-top:12px;">
      <p style="margin-top:12px;">first try. as expected ðŸ’—</p>
    `;
  } else {
    card.innerHTML = `
      <h1>Correct choice ðŸ˜Œ</h1>
      <video autoplay loop muted
             style="width:260px;border-radius:18px;margin-top:12px;">
        <source src="youre_already_mine.mp4" type="video/mp4">
      </video>
      <p style="margin-top:12px;">took you a second, but we got there babe :p</p>
    `;
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background: #f6c1cb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.card {
  background: #fff;
  width: 92%;
  max-width: 480px;
  padding: 36px 24px 40px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 24px 60px rgba(0,0,0,0.2);
}

h1 {
  font-size: 22px;
  margin: 18px 0 26px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4b6e;
  color: #fff;
  font-weight: 600;
}

#yes:hover, #yes:active {
  transform: scale(1.12);
}

#no {
  background: #eee;
}

.reaction {
  margin-top: 18px;
  font-size: 15px;
}

.yay {
  display: none;
}

.yay img {
  width: 100%;
  max-width: 300px;
  border-radius: 16px;
  margin-top: 12px;
}
</style>
</head>

<body>

<div class="card" id="card">

<!-- ðŸ§¸ SVG TEDDY -->
<svg id="teddy" width="160" height="160" viewBox="0 0 200 200">
  <!-- Arms -->
  <g id="leftArm" transform-origin="110px 110px">
    <rect x="40" y="90" rx="14" ry="14" width="40" height="80" fill="#f1b97a"/>
  </g>

  <g id="rightArm" transform-origin="90px 110px">
    <rect x="120" y="90" rx="14" ry="14" width="40" height="80" fill="#f1b97a"/>
  </g>

  <!-- Head -->
  <circle cx="100" cy="80" r="55" fill="#f1b97a"/>
  <circle cx="65" cy="35" r="18" fill="#f1b97a"/>
  <circle cx="135" cy="35" r="18" fill="#f1b97a"/>

  <!-- Face -->
  <circle id="eyeL" cx="82" cy="75" r="5"/>
  <circle id="eyeR" cx="118" cy="75" r="5"/>
  <ellipse id="mouth" cx="100" cy="95" rx="10" ry="6" fill="#333"/>
</svg>

<h1>Anushri will you be my valentine?</h1>

<div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<div class="reaction" id="reaction"></div>

<div class="yay" id="yay">
  <h2>YAY! ðŸŽ‰</h2>
  <img src="https://i.imgur.com/WrKPhfd.gif" alt="mind blown">
</div>

</div>

<script>
const leftArm = document.getElementById("leftArm");
const rightArm = document.getElementById("rightArm");
const mouth = document.getElementById("mouth");
const reaction = document.getElementById("reaction");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const yay = document.getElementById("yay");
const card = document.getElementById("card");

let step = 0;

const states = [
  () => {
    leftArm.style.transform = "rotate(-20deg)";
    rightArm.style.transform = "rotate(20deg)";
    mouth.setAttribute("rx", "4");
    reaction.textContent = "ðŸ˜• huh? try again.";
  },
  () => {
    leftArm.style.transform = "rotate(-70deg)";
    reaction.textContent = "ðŸ¤¦ nope. incorrect choice.";
  },
  () => {
    leftArm.style.transform = "rotate(0deg)";
    rightArm.style.transform = "rotate(0deg)";
    reaction.textContent = "ðŸ’” nah. not allowed.";
  },
  () => {
    leftArm.style.transform = "rotate(-40deg)";
    rightArm.style.transform = "rotate(40deg)";
    reaction.textContent = "ðŸª§ okay but why tho ðŸ˜­ (still no)";
    noBtn.style.display = "none";
  }
];

noBtn.addEventListener("click", () => {
  if (step < states.length) {
    states[step++]();
  }
});

yesBtn.addEventListener("click", () => {
  card.innerHTML = "";
  card.appendChild(yay);
  yay.style.display = "block";
});
</script>

</body>
</html>

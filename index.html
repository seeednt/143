<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f8cdd1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
      position: relative;
    }

    .emoji span {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 28px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #111;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-weight: bold;
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: relative;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    .yay {
      display: none;
      animation: pop 0.5s ease;
    }

    .yay img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="emoji">
      üê±
      <span>‚ù§Ô∏è</span>
    </div>

    <h1 id="question">Anushri, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="footer">"No" seems a bit shy üò≥</div>

    <div class="yay" id="yay">
      <h2>YAY! üéâü•≥</h2>
      <img src="https://i.imgur.com/8RKXAIV.jpg" alt="celebration" />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const yay = document.getElementById("yay");

    let yesScale = 1;

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = "";
      card.appendChild(yay);
      yay.style.display = "block";
    });
  </script>

</body>
</html>
